<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "About Me" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here, bootstrap is a wise choice ->
    <div class="px-5 py-5 mx-auto">
        <h1 class="text-primary"><strong>About Me</strong></h1>
        <p class="text-secondary">Ava Carlson</p>
    </div>

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Images of My Life</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    
    <div class="container">
      <h2><center>Images of My Life</center></h2>  
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <center><img src="{{ url_for('static', filename='assets/friendbereal.jpg') }}" alt="Ava Friends" style="width:50%;"</center>>
          </div>
    
          <div class="item">
            <img src="{{ url_for('static', filename='assets/family.jpg') }}" alt="Ava Fam" style="width:100%;">
          </div>

          <div class="item">
            <center><img src="{{ url_for('static', filename='assets/funnybereal.jpg') }}" alt="Ava Fam" style="width:50%;"</center>>
          </div>
        
          <div class="item">
            <center><img src="{{ url_for('static', filename='assets/eli.jpg') }}" alt="Ava Boyfriend" style="width:50%;"</center>>
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    
    </body>
    </html>
    
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}

{% endblock %}
